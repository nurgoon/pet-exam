services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${APP_BIND_IP:-127.0.0.1}:${APP_PORT:-18080}:80"
