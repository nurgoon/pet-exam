services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.docker
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${APP_BIND_IP:-127.0.0.1}:${APP_PORT:-18080}:80"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - frontend
    environment:
      DOMAIN: ${DOMAIN:-}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    profiles:
      - https

volumes:
  caddy_data:
  caddy_config:
